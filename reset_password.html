<!DOCTYPE html>
<html>
	<head><!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		
	</head>

	<body>
		<header class="mui-bar mui-navbar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">重置密码</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group" id="myform">
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" maxlength="32" class="mui-input-clear mui-input" placeholder="请输入新的密码">
				</div>
				<div class="mui-input-row sendCode">
					<input id='verifyCode' type="tel" maxlength="6" class="mui-input-clear mui-input" placeholder="请输入验证码">
					<label id="sendCode" class="mui-btn mui-btn-block mui-btn-primary">获取验证码</label>
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='sure' class="mui-btn mui-btn-block mui-btn-primary">确定</button>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.ajax.extend.js"></script>
		<script src="js/app.js"></script>
		<script src="js/field.validates.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					var self = plus.webview.currentWebview();
					var sureButton = doc.getElementById('sure');
					var sendCodeButton = doc.getElementById('sendCode');
					var accountBox = doc.getElementById('account');
					var passwordBox = doc.getElementById('password');
					var verifyCodeBox = doc.getElementById('verifyCode');
					
					window.addEventListener('mobile', function(e){
						self.mobile = e.detail.mobile;
					});
					/*
					 * 表单验证
					 */
					var validateResetForm = function() {
						var result;
						result = $.Validation.validatePasswordLength(passwordBox);
						if(!result.state) {
							plus.nativeUI.toast(result.error);
							return false;
						}
						result = $.Validation.validateSecurityCode(verifyCodeBox);
						if(!result.state) {
							plus.nativeUI.toast(result.error);
							return false;
						}
						return true;
					}
					
					/* 
					 * 获取验证码
					 */
					sendCodeButton.addEventListener('tap', function(event){
						var second = 60, timer = null;
						$.post(
							window.app.apiUrl('security_codes'),
							{mobile: self.mobile},
							function(data) {
								plus.nativeUI.toast(data.message, {duration:"long"});
								sendCodeButton.className = sendCodeButton.className + " mui-disabled";
								sendCodeButton.innerText = "重新获取(" + second + "s)";
								timer = setInterval(function(){
									second -= 1;
									if(second > 0) {
										sendCodeButton.innerText = "重新获取(" + second + "s)";
									} else {
										clearInterval(timer);
										timer = null;
										sendCodeButton.innerText = "获取验证码";
										sendCodeButton.className = sendCodeButton.className.replace(' mui-disabled','');
									}
								}, 1000);
							}
						);
					});
					
					sureButton.addEventListener('tap', function(event) {
						console.log(self.mobile);
						if(!validateResetForm()) {
							return;
						}
						sureButton.className += ' mui-disabled';
						var params = {
							user: {
								mobile: self.mobile,
								password: passwordBox.value
							},
							security_code: verifyCodeBox.value
						};
						$.ajax({
							type: 'POST',
							url: window.app.apiUrl('passwords'),
							data: params,
							success: function(data) {
								plus.nativeUI.toast(data.message);
								setTimeout(function(){
									window.app.jumpToLoginWindow();
									$("#myform")[0].reset();
								}, 500);
							},
							complete: function() {
								sureButton.className = sureButton.className.replace(' mui-disabled', '');
							}
						})
					});
				});
			}(mui, document));
		</script>
	</body>
</html>
