<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="css/mui.min.css" />

		<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />

		<script>
			function imgLoaded(img) {
				var imgWrapper = img.parentNode;
				imgWrapper.className += imgWrapper.className? ' loaded' : 'loaded';
			}
		</script>
	</head>

	<body>
		<nav class="mui-bar mui-bar-tab">
		  	<li class="mui-tab-item mui-active" id="home">
				<span class="mui-icon fa fa-home fa-2x"></span>
				<span class="mui-tab-label">首页</span>
			</li>
			<li class="mui-tab-item" id="walk">
				<span class="mui-icon fa fa-rocket fa-2x"></span>
				<span class="mui-tab-label">走街串巷</span>
			</li>
			<li class="mui-tab-item" id="setting">
				<span class="mui-icon fa fa-user fa-2x"></span>
				<span class="mui-tab-label">我的</span>
			</li>
		</nav>

		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				var subpage_style = {
					top: '0px',
					bottom: '50px',
					scrollIndicator: 'none'
				};
				
				var subpages = [
				    {
              id: 'setting',
              url: 'plus/setting.html',
              styles: subpage_style
            },
            {
              id: 'walk',
              url: 'plus/walk.html',
              styles: subpage_style
            },
            {
              id: 'home',
              url: 'plus/index.html',
              styles: subpage_style
            }
        ];
				
				$.init({
					swipeBack: false,
					statusBarBackground: '#f7f7f7',
					gestureConfig: {
						doubletap: true
					},
					subpages: subpages
				});

				var settings = app.getSettings();
				var account = doc.getElementById('account');
				
				$.plusReady(function() {
				  var self = plus.webview.currentWebview();
				  console.log('webview count:' + self.children().count);
					var showGuide = plus.storage.getItem("lauchFlag");
					if(showGuide){
						//有值，说明已经显示过了，无需显示；
						//关闭splash页面；
						plus.navigator.closeSplashscreen();
						plus.navigator.setFullscreen(false);
						
					}else{
						//显示启动导航
						mui.openWindow({
							id:'guide',
							url:'plus/guide.html',
							show:{
								aniShow:'fade-in'
							},
							waiting:{
								autoShow:true
							}
						});
					}
						
//        function preloadSubpages() {
//          var self = plus.webview.currentWebview();
//          for(var i = 0; i < subpages.length; i++) {
//            var page = $.preload(subpages[i]);
//            if(i > 0) {
//              page.hide();
//            }
//            self.append(page);
//          }
//        }

          // 为bar-item添加点击事件
          var activeTabID = subpages[0].id;
          function addEventForBarItem() {
            $('.mui-bar-tab').on('tap', 'li', function(e){
              console.log('tap on ' + activeTabID);
              var targetTabId = this.getAttribute('id');
              if(targetTabId == activeTabID) {
                return;
              }
              var chooseView = plus.webview.getWebviewById(targetTabId);
              $.fire(chooseView, 'refresh');
              plus.webview.show(targetTabId, "auto");
              plus.webview.hide(activeTabID);
              activeTabID = targetTabId;
            });
          }

					// preloadSubpages();
					addEventForBarItem();	
					
					$.oldBack = mui.back;
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
			}(mui, document));
		</script>
	</body>

</html>
