<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/style.css" />

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group" id="myform">
				<div class="mui-input-row">
					<label>手机</label>
					<input id='account' type="tel" maxlength="11" class="mui-input-clear mui-input" placeholder="请输入手机号">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" maxlength="25" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
				<div class="mui-input-row sendCode">
					<input id='verifyCode' type="tel" maxlength="6" class="mui-input-clear mui-input" placeholder="请输入验证码">
					<label id="sendCode" class="mui-btn mui-btn-block mui-btn-primary">发送验证码</label>
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">注册</button>
			</div>
			<div class="mui-content-padded">
				
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/app.ajax.extend.js"></script>
		<script src="js/service.js"></script>
		<script>
			(function($, doc) {
				$.init({
					swipeBack:true
				});
				$.plusReady(function() {
					var settings = app.getSettings();
					var regButton = doc.getElementById('reg');
					var sendCodeButton = doc.getElementById('sendCode');
					var accountBox = doc.getElementById('account');
					var passwordBox = doc.getElementById('password');
					var verifyCodeBox = doc.getElementById('verifyCode');
					var second , timer;
					sendCodeButton.addEventListener('tap', function(event){
						console.log('sc');
						if (second > 0) {
							return
						} else {
							second = 60;
							$.MaoAPI.securityCode(
								{mobile: accountBox.value},
								function(data) {
									plus.nativeUI.toast(data.message, {duration:"long"});
									console.log(JSON.stringify(data));
								}
							);
							sendCodeButton.className = sendCodeButton.className + " mui-disabled";
							sendCodeButton.innerText = "重新获取(" + second + "s)";
							timer = setInterval(function(){
								second -= 1;
								if(second > 0 ){
									sendCodeButton.innerText = "重新获取(" + second + "s)";
								}else{
									clearInterval(timer);
									sendCodeButton.innerText = "发送验证码";
									sendCodeButton.className = sendCodeButton.className.replace(' mui-disabled','');
								}
							},1000);
						}
					});
					
					function validateRegisterForm() {
						var telPattern = /^1[\d]{10}$/;
						var scPattern = /^[\d]{6}$/;
						if(!!accountBox.value.match(telPattern) == false) {
							return '请正确填写手机号码';
						}
						if(passwordBox.value.length < 6) {
							return '密码长度不能小于6位';
						}
						if(!!verifyCodeBox.value.match(scPattern) == false) {
							return '验证码必须为6位数字';
						}
						return '';
					}
					
					regButton.addEventListener('tap', function(event) {
						var message = validateRegisterForm();
						if(message != '') {
							plus.nativeUI.toast(message, {duration: "long"});
							return false;
						}
						regButton.className += " mui-disabled";
						var params = {
							user: {
								mobile: accountBox.value,
								password: passwordBox.value
							},
							security_code: verifyCodeBox.value
						};
						$.MaoAPI.register(params, function(data) {
							console.log(JSON.stringify(data));
							$.openWindow({
								url: 'login.html',
								id: 'login',
								show: {
									aniShow: 'pop-in'
								}
							});
							setTimeout(function(){
								clearTimeout(this)
								$("#myform")[0].reset();
							},500);
						}).onerror = function() {
							regButton.className.replace('mui-disabled', '');
						}
					});
				});
			}(mui, document));
		</script>
	</body>

</html>
