<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		
	</head>

	<body>
		<header class="mui-bar mui-navbar">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">找回密码</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				
				<div class="mui-input-row">
					<label>手机</label>
					<input id='account' type="tel" maxlength="11" class="mui-input-clear mui-input" placeholder="请输入手机号">
				</div>             	
                
			</form>
			<div class="mui-content-padded">
				<button id='findBack' class="mui-btn mui-btn-block mui-btn-primary">提交</button>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				$.init({
					preloadPages:[
				    {
				      url:'reset_password.html',
				      id:'reset_password'
				    }
				  ]
				});
				$.plusReady(function() {
					var findButton = doc.getElementById('findBack');
					var accountBox = doc.getElementById('account');
					findButton.addEventListener('tap', function() {
						app.forgetPassword(accountBox.value, function(err, info) {
							plus.nativeUI.toast(err || info);
						});
					}, false);
				});
			}(mui, document));
		</script>
	</body>

</html>
