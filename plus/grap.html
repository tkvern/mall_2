<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="../css/mui.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/mui.indexedlist.css" />
    <script>
      function imgLoaded(img) {
        var imgWrapper = img.parentNode;
        imgWrapper.className += imgWrapper.className ? ' loaded' : 'loaded';
      }

      function navigateWithMap(latitude, longitude, title) {
        // 设置目标位置坐标点和其实位置坐标点
        plus.geolocation.getCurrentPosition(function(position) {
          var src = new plus.maps.Point(position.latitude, position.longitude)
          var dst = new plus.maps.Point(latitude, longitude);
          // 调用系统地图显示 
          plus.maps.openSysMap(dst, title, src);
        }, function(e) {
          plus.nativeUI.toast("获取位置信息失败：" + e.message);
          var dst = new plus.maps.Point(latitude, longitude);
          plus.maps.openSysMap(dst, title, null);
        });
      }
    </script>
  </head>

  <body class="niceui">
    <header class="mui-bar mui-bar-nav">
      <button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
        <span class="mui-icon mui-icon-left-nav"></span>返回</button>
      <h1 class="mui-center mui-title">商场</h1>
    </header>
    <script src="../js/mui.min.js"></script>
    <script src="../js/app.js"></script>
    <script>
      (function($, doc) {
        var subpageUrl = '/plus/grap_view.html';
        var hash = window.location.hash;
        console.log('subpage:' + subpageUrl);
        console.log('hash:' + hash);
        $.init({
          subpages:[{
            url: subpageUrl + hash,
            id: hash.slice(1),
            styles:{
              top: '45px',
              bottom: '0px',
            }
          }]
        });
      }(mui, document));
    </script>
  </body>

</html>
