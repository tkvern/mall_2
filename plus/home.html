<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title></title>
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="../css/font-awesome.min.css" />
		<link rel="stylesheet" href="../css/mui.listpicker.css" />
		<link rel="stylesheet" href="../css/mui.poppicker.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>

	<body>
		<nav class="mui-bar mui-navbar" >
			<h1 class="mui-title">茂号</h1>
      <button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
        <span class="mui-icon mui-icon-left-nav"></span>返回</button>
			<button id='showCityPicker' class="mui-pull-right mui-btn-link"><span id="city">重庆</span>&nbsp;<i class="fa fa-map-marker"></i></button>
			<div id='cityResult' class="ui-alert"></div>
		</nav>
		<script src="../js/mui.min.js"></script>
    <script src="../js/app.js"></script>
    <script>
      (function($, doc) {
        var hash = window.location.hash;
        subpageUrl = 'home_view.html' + hash;
        mui.init({
          subpages:[{
            url: subpageUrl,
            styles:{
              top: '45px',
              bottom: '0px',
            }
          }]
        });
      }(mui, document));
    </script>
	</body>

</html>
