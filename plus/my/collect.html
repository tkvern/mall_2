<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Hello MUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../css/mui.min.css">
    <style>
      .no-data {
        margin-top: 100px;
        text-align: center;
        size: 20px;
      }

    </style>
  </head>

  <body>
    <header class="mui-bar mui-bar-nav">
      <button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
        <span class="mui-icon mui-icon-left-nav"></span>返回</button>
      <h1 class="mui-title">我的收藏</h1>
    </header>
    <div class="mui-content">
      <div style="padding: 10px 5px;">
        <div id="segmentedControl" class="mui-segmented-control">
          <a class="mui-control-item mui-active" href="#shops">
            店铺
          </a>
          <a class="mui-control-item" href="#malls">
            商场
          </a>
        </div>
      </div>
      <div>
        <div id="shops" class="mui-control-content mui-active">
          <div class="">
            <div class="mui-scroll" id="shopsContent">
              <div class="no-data">没有数据，赶紧去逛逛吧~~</div>
            </div>
          </div>
        </div>
        <div id="malls" class="mui-control-content">
          <div class="">
            <div class="mui-scroll" id="mallsContent">
              <div class="no-data">没有数据，赶紧去逛逛吧~~</div>
            </div>
          </div>
        </div>
      </div>
		</div>

    <script src="../../js/mui.min.js"></script>
    <script src="../../js/app.js"></script>
    <script src="../../js/app.ajax.extend.js"></script>
    <script src="../../js/mui.pullToRefresh.js"></script>
    <script src="../../js/mui.pullToRefresh.material.js"></script>
    <script src="../../js/templates/shop.template.js"></script>
    <script src="../../js/templates/mall.template.js"></script>
    <script src="../../js/page.js"></script>
    <script src="../../js/plus/my/collect.js"></script>
  </body>

</html>
